<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ProjectD API Frontend</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Login to ProjectD API</h1>
        <section id="auth-section">
            <h2>Authentication</h2>
            <div>
                <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="loginUser()">Login</button>
                <div id="login-result" class="result"></div>
                <div id="token-container" style="margin-top:15px; display:none;">
                    <label for="bearer-token">Bearer Token:</label>
                    <input type="text" id="bearer-token" readonly style="width:80%">
                    <button onclick="copyToken()" type="button">Copy</button>
                </div>
                <div style="margin-top:15px;">
                    <label for="manual-token">Paste Bearer Token:</label>
                    <input type="text" id="manual-token" style="width:80%">
                    <button onclick="setManualToken()" type="button">Set Token</button>
                </div>
                <div id="token-status" class="result"></div>
            </div>
        </section>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
